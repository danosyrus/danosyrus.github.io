<body class="preload">
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container">
            <a class="navbar-brand px-2" href="#">
                <img src="src/assets/favicon2.jpg" style="height:35px;width:35px" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                aria-controls="offcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <a class="offcanvas-title px-2" href="#">
                        <img src="src/assets/favicon2.jpg" style="height:35px;width:35px" alt="Logo">
                    </a>
                    <h5 class="offcanvas-title bg-transparent" id="offcanvasLabel">Dano Syrus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 active" href="contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="row justify-content-center m-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Contact Me</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6 text-center mt-5">
                <h3>Socials</h3>
                <a id="instagram" href="#" target="_blank" class="btn btn-outline-secondary btn-lg m-2">
                    <i class="bi bi-instagram"></i>
                </a>
                <a id="github" href="#" target="_blank" class="btn btn-outline-secondary btn-lg m-2">
                    <i class="bi bi-github"></i>
                </a>
                <a id="mail" href="#" target="_blank" class="btn btn-outline-secondary btn-lg m-2">
                    <i class="bi bi-envelope-fill"></i>
                </a>
                <a id="telegram" href="#" target="_blank" class="btn btn-outline-secondary btn-lg m-2">
                    <i class="bi bi-telegram"></i>
                </a>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="src/scripts/contact.js" defer></script>
