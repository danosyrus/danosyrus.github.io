<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page for Dano Syrus">
  <meta name="keywords" content="contact, Dano Syrus, socials, email">
  <meta name="author" content="Dano Syrus">
  <title>Contact</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="shortcut icon" type="image/png" href="src/assets/favicon.jpg">
</head>

<body>
  <nav class="w3-bar w3-margin">
    <a href="index" class="w3-bar-item w3-button w3-hover-none">
      <img src="src/assets/favicon2.jpg" style="height:35px;width:35px">
    </a>
    <a href="index" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-large">Home</a>
    <a href="about" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-large">About</a>
    <a href="contact" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-large">Contact</a>
  </nav>

  <main class="w3-container w3-content w3-padding-large">
    <section class="w3-container w3-content w3-padding-large w3-round-large">
      <h2 class="w3-center">Contact Me</h2>
      <form method="post" class="w3-container">
        <p>
          <input class="w3-input w3-border w3-round w3-transparent" type="text" name="name" placeholder="Name" required>
        </p>
        <p>
          <input class="w3-input w3-border w3-round w3-transparent" type="email" name="email" placeholder="Email" required>
        </p>
        <p>
          <textarea class="w3-input w3-border w3-round w3-transparent" name="message" rows="5" placeholder="Message" required></textarea>
        </p>
        <button type="submit" class="w3-button w3-blue w3-margin-top w3-round-large">Submit</button>
      </form>
    </section>

    <section class="w3-container w3-content w3-margin-top w3-center">
      <h2>Socials</h2>
      <a href="https://www.instagram.com/danosyrus/" target="_blank" class="w3-button w3-round w3-hover-none w3-hover-text-blue w3-xlarge fa fa-instagram"></a>
      <a href="https://t.me/danosyrus/" target="_blank" class="w3-button w3-round w3-hover-none w3-hover-text-blue w3-xlarge fa fa-telegram"></a>
      <a href="https://www.github.com/danosyrus/" target="_blank" class="w3-button w3-round w3-hover-none w3-hover-text-blue w3-xlarge fa fa-github"></a>
      <a href="mailto:danosyrus@tuta.io" target="_blank" class="w3-button w3-round w3-hover-none w3-hover-text-blue w3-xlarge fa fa-envelope"></a>
    </section>
  </main>

</body>

</html>
