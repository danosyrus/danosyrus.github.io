<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/rcr1opg.css">
  <link href="src/assets/favicon.png" rel="icon">
  <link rel="icon" type="image/png" href="https://github.com/danosyrus.png">
</head>

<body style="background-color: var(--base-100); font-family: var(--font-primary); color: white;">
  <div class="w3-bar w3-mobile w3-margin">
    <a href="index.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-large">Home</a>
    <a href="about.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-large">About</a>
    <a href="contact.html"
      class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-large">Contact</a>
    <a class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-blue w3-right w3-margin-right"><i
        class="fa fa-gear fa-spin" style="font-size:24px"></i></a>
  </div>
  <div class="w3-content w3-center" style="max-width: 600px; margin: auto;">
    <div class="w3-container">
      <h2 style="font-family: var(--font-primary);">Social Links</h2>
      <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
          <a href="https://www.instagram.com/danosyrus" target="_blank"
            class="w3-button w3-block w3-hover-white w3-hover-text-blue w3-border w3-border-black w3-round-large w3-padding-16 w3-margin-bottom"><i
              class="fab fa-instagram"></i> Instagram</a>
        </div>
        <div class="w3-quarter">
          <a href="https://t.me/danosyrus" target="_blank"
            class="w3-button w3-block w3-hover-white w3-hover-text-blue w3-border w3-border-black w3-round-large w3-padding-16 w3-margin-bottom"><i
              class="fab fa-telegram"></i> Telegram</a>
        </div>
        <div class="w3-quarter">
          <a href="mailto:danosyrus@tuta.io"
            class="w3-button w3-block w3-hover-white w3-hover-text-blue w3-border w3-border-black w3-round-large w3-padding-16 w3-margin-bottom"><i
              class="far fa-envelope"></i> Email</a>
        </div>
        <div class="w3-quarter">
          <a href="https://github.com/danosyrus" target="_blank"
            class="w3-button w3-block w3-hover-white w3-hover-text-blue w3-border w3-border-black w3-round-large w3-padding-16 w3-margin-bottom"><i
              class="fab fa-github"></i> GitHub</a>
        </div>
      </div>

      <div class="w3-container w3-padding">
        <h2 style="font-family: var(--font-primary);">Contact Form</h2>
        <form class="w3-container">
          <input class="w3-input w3-margin-bottom w3-round-large" type="text" placeholder="Name" required>
          <input class="w3-input w3-margin-bottom w3-round-large" type="email" placeholder="Email" required>
          <textarea class="w3-input w3-margin-bottom w3-round-large" rows="4" placeholder="Message" required></textarea>

          <button
            class="w3-button w3-hover-white w3-hover-text-blue w3-border w3-border-black w3-round-large w3-margin-bottom w3-left"
            type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <script src="src/scripts/script.js"></script>
</body>

</html>
